# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - OtomotoApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
           
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Create Python packages directory
          mkdir -p .python_packages/lib/site-packages
          # Install dependencies directly to package directory
          pip install beautifulsoup4==4.12.2 bs4==0.0.1 selenium==4.16.0 pyodbc==4.0.39 pymssql==2.2.7 azure-identity>=1.12.0 azure-functions requests==2.28.2 -t ./.python_packages/lib/site-packages
          # Install for build environment too
          pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: |
          # Make sure .python_packages is included in the zip
          zip -r release.zip . -x "venv/*"
    
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip     
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA1911B006D047038C6F3AA09F9AE1F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DEEB2EDA161048FFA8C471703EE784E0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_61273E507E1343319322ACCDE675AB15 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'OtomotoApp'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          
